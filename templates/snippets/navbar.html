{% load static %}

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        {% if user.is_superuser == 1 %}
            <a class="navbar-brand" href="/admin/">{{ user.username }} (admin) </a>
        {% endif %}   
                
        {% if user.is_superuser == 0 %}
        <form action="/" method="post">
            {% csrf_token %}
            <input type="submit" value="{{user.username}} (guest)">
        </form>        
        {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
            </li>
            {% for link,name  in nav %}
                <li class="nav-item">
                    <a class="nav-link" href="{{link}}">{{name}}</a>
                </li>
            {% endfor %}              
        </ul>
    </div>
</nav>
